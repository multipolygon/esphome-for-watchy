esp32:
  # https://esphome.io/components/esp32.html
  board: esp32-s3-devkitc-1
  flash_size: 8MB
  # https://raw.githubusercontent.com/espressif/arduino-esp32/master/tools/partitions/default_8MB.csv
  partitions: default_8MB.csv
  variant: esp32s3

sensor:
  # https://esphome.io/components/sensor/index.html
  # https://esphome.io/components/sensor/adc.html
  - platform: adc
    id: battery
    attenuation: auto
    pin: $BATTERY_ADC_PIN
    update_interval: never
    filters:
      - multiply: $BATTERY_VOLTAGE_DIVIDER

switch:
  # https://esphome.io/components/switch/index.html
  # https://esphome.io/components/switch/gpio.html
  # https://esphome.io/components/switch/template.html

  - platform: gpio
    id: buzzer
    pin: $VIB_MOTOR_PIN

  - &alarm_enable
    platform: template
    id: alarm_a_enable
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF

  - <<: *alarm_enable
    id: alarm_b_enable

  - platform: template
    id: power_saving_mode
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF

number:
  # https://esphome.io/components/number/template.html
  - &alarmHour
    platform: template
    id: alarm_a_hour
    optimistic: true
    restore_value: true
    min_value: 0
    initial_value: 12
    max_value: 23
    step: 1

  - &alarmMin
    platform: template
    id: alarm_a_min
    optimistic: true
    restore_value: true
    min_value: 0
    initial_value: 0
    max_value: 59
    step: 10 ## NOTE: Step size must be same as power_saving_mode sleep_duration

  - <<: *alarmHour
    id: alarm_b_hour

  - <<: *alarmMin
    id: alarm_b_min

i2c:
  # https://esphome.io/components/i2c.html
  scan: false
  sda: $I2C_SDA_PIN
  scl: $I2C_SCL_PIN

spi:
  # https://esphome.io/components/spi.html
  # SPI is used by the ePaper display
